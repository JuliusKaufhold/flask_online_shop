<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="{{url_for("static", filename="output.css")}}?v=1.0">
        <title>flask-shop</title>
    </head>
    <body class="bg-slate-900">
        <div class="bg-slate-800 h-10 w-full flex items-center justify-end">
            <a class="text-2xl text-white px-4" href="/">Home</a>
            {% if current_user.is_authenticated %}
                <a class="text-2xl text-white px-4" href="/logout">Log out</a>
                <p class="text-2xl text-white px-4">{{ current_user.username }}</p>
            {% else %}
                <a class="text-2xl text-white px-4" href="/login">Login</a>
                <a class="text-2xl text-white px-4" href="/signup">Sign Up</a>
            {% endif %}
        </div>
        <div class="flex items-center justify-center h-screen">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
