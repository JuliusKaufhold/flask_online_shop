{% extends "base.html" %}

{% block content %}

    <div class="w-96 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h3 class="text-2xl text-white mb-6 text-center font-bold">Create an account</h3>
        <form action="/signup" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-4">
                <label class="block text-white mb-2 text-sm font-medium" for="username">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-2 rounded-lg bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-slate-500">
            </div>

            <div class="mb-6">
                <label class="block text-white mb-2 text-sm font-medium" for="password">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-2 rounded-lg bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-slate-500">
            </div>

            <div class="text-center">
                <input type="submit" value="signup"
                    class="w-full py-2 px-4 bg-slate-600 hover:bg-slate-500 text-white font-bold rounded-lg transition duration-300">
            </div>
        </form>
    </div>

{% endblock %}
