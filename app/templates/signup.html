{% extends "base.html" %}

{% block content %}
    <div class="flex min-h-screen w-full justify-center bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_100%,rgba(255,200,0,0.1),rgba(255,255,255,0))]">
        <div class="flex flex-col justify-center w-1/2 p-8 text-white">
            <h3 class="text-3xl text-yellow-600 mb-8 text-center font-bold">Create an account</h3>
            <form action="/signup" method="POST" novalidate>
                {{ form.hidden_tag() }}
                <div class="mb-6">
                    <label class="block text-white mb-2 text-lg font-medium" for="username">Username:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full p-4 rounded-none bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-yellow-600">
                </div>

                <div class="mb-12">
                    <label class="block text-white mb-2 text-lg font-medium" for="password">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-4 rounded-none bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-yellow-600">
                </div>

                <div class="text-center">
                    <input type="submit" value="Create Account"
                        class="w-full py-3 px-6 bg-yellow-600 hover:bg-yellow-500 text-white font-semibold rounded-none transition duration-300">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
