{% extends "base.html" %}

{% block content %}
    <div class="flex min-h-screen">
    <div class="w-full flex items-center justify-center bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_100%,rgba(255,200,0,0.1),rgba(255,255,255,0))] p-8">
            <div class="w-full max-w-lg bg-black text-white p-8 border border-yellow-500">
                <h3 class="text-2xl text-center font-bold mb-6">Log in to your account</h3>
                <form action="/login" method="POST" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="mb-4">
                        <label class="block text-sm font-medium" for="username">Username:</label>
                        <input type="text" id="username" name="username" required
                            class="w-full p-3 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium" for="password">Password:</label>
                        <input type="password" id="password" name="password" required
                            class="w-full p-3 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Login"
                            class="w-full py-3 bg-yellow-500 hover:bg-yellow-400 text-white font-bold rounded-lg transition duration-300">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
