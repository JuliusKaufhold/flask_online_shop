{% extends "base.html" %}

{% block content %}

<div class="w-full px-6 pt-28 pb-10 max-w-screen-xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-white mb-6">Our Products</h1>

    <div class="grid grid-cols-4 gap-8">
        {% for item in items %}
            <div class="bg-slate-800 rounded-lg shadow-lg overflow-hidden transition transform hover:scale-105 hover:shadow-2xl">
                <div class="relative h-40">
                    <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-full object-cover">
                </div>

                <div class="p-4">
                    <h3 class="text-2xl font-semibold text-white mb-2">{{ item.name }}</h3>
                    <p class="text-lg text-gray-300">${{ item.price }}</p>
                    <div class="mt-4">
                        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
